<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="aparts1.png" alt="Image 1" class="slide active">
            <img src="aparts2.png" alt="Image 2" class="slide">
            <img src="aparts3.png" alt="Image 3" class="slide">
        </div>
        <button id="prev" class="nav-button">Предыдущее изображение</button>
        <button id="next" class="nav-button">Следующее изображение</button>
        <div class="indicators">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
